{% macro render_flash_messages(category, messages) %}
    <div class="ui {{ category }} message">
        <i class="close icon"></i>
        {% if messages | length == 1 %}
            <div class="header">
                {{ messages[0] }}
            </div>
        {% else %}
            <ul class="list">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
